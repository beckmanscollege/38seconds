<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>38 seconds.click</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="collapsible">?</button>
    <div class="cont">
      <div class="webring">
        THIS SITE IS A PART OF THE
        <a href="https://worldwidewebring.club">FUTURE WEBRING</a>, BASED ON THE
        <a href="https://en.wikipedia.org/wiki/Time_perception"
          >TIME PERCEPTION WIKIPEDIA ARTICLE.</a
        ><br /><br />
        <a href="http://hot-wheelz-of-time.org/">← </a>CREATED BY
        <a href="https://www.instagram.com/carolinehallersjo/"
          >CAROLINE HALLERSJÖ</a
        >, APRIL 2022
        <a href="http://updatedflag.eu"> →</a>
      </div>
    </div>
    <script>
      var coll = document.getElementsByClassName("collapsible");
      var i;

      for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
          this.classList.toggle("active");
          var cont = this.nextElementSibling;
          if (cont.style.maxHeight) {
            cont.style.maxHeight = null;
          } else {
            cont.style.maxHeight = cont.scrollHeight + "px";
          }
        });
      }
    </script>

    <img
      class="notisspice"
      src="https://cdn.glitch.global/16071efa-1d18-4bbc-b68f-b5bbdc1e76c5/spicegirls%20notis%201.png?v=1649698662225"
    />
    <img
      class="notisapple"
      src="https://cdn.glitch.global/16071efa-1d18-4bbc-b68f-b5bbdc1e76c5/apple%20notis.png?v=1649413857433"
    />
    <img
      class="notishem"
      src="https://cdn.glitch.global/16071efa-1d18-4bbc-b68f-b5bbdc1e76c5/hem%20notis%209.png?v=1649698141944"
    />
    <img
      class="notisrainbow"
      src="https://cdn.glitch.global/16071efa-1d18-4bbc-b68f-b5bbdc1e76c5/rainbow%20notis-01.png?v=1649705338583"
    />

    <div class="stopwatch">
      <span class="time" id="display">00:00</span>
    </div>
    <div class="controls">
      <button class="buttonPlay">
        <img
          id="playButton"
          src="https://cdn.glitch.global/16071efa-1d18-4bbc-b68f-b5bbdc1e76c5/go%20knapp_bla%CC%8A-01.png?v=1649677330273"
        />
        <img
          id="pauseButton"
          src="https://res.cloudinary.com/https-tinloof-com/image/upload/v1593360448/blog/time-in-js/pause-button_pinhpy.svg"
        />
      </button>
      <img
        id="logga"
        src="https://cdn.glitch.global/16071efa-1d18-4bbc-b68f-b5bbdc1e76c5/logga-01.png?v=1649679182363"
      />
    </div>
    <script src="script.js"></script>
    <video autoplay loop muted plays-inline class="back-video" />
    <source
      src="https://cdn.glitch.me/16071efa-1d18-4bbc-b68f-b5bbdc1e76c5/hemsida_utkast%202.mp4?v=1649694846021"
      type="video/mp4"
    />
  </body>
</html>
